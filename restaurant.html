<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Restaurant Info</title>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script>
    'serviceWorker' in navigator && navigator.serviceWorker.register('/sw.js');
  </script>
</head>

<body class="inside">
  <header>
    <nav>
      <h1><a href="/" aria-label="Restaurant Reviews Home Page">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section class="list-wrap">
      <nav aria-label="Breadcrumb">
        <ol id="breadcrumb">
          <li><a href="/">Home</a></li>
        </ol>
      </nav>
      <article id="restaurant-container">
        <h1 id="restaurant-name"></h1>
        <p id="restaurant-cuisine"></p>
        <img id="restaurant-img">
        <address id="restaurant-address"></address>
        <table id="restaurant-hours"></table>
        <section id="reviews-container">
          <ul id="reviews-list"></ul>
        </section>
      </article>
      <footer id="footer">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
      </footer>
    </section>
    <section id="map-container">
      <div id="map"></div>
    </section>
  </main>

  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOXHjUlR6SCA4No1qdCcWNOnH95xLDkRM&libraries=places&callback=initMap"></script>

</body>

</html>
