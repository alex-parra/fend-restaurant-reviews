<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Restaurant Reviews</title>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <script>
    'serviceWorker' in navigator && navigator.serviceWorker.register('/sw.js');
  </script>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/" aria-label="Restaurant Reviews Home Page">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section class="list-wrap" aria-label="Restaurants List">
      <div class="filter-options">
        <h2>Filter:</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Filter by neighborhood">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Filter by cuisine">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <div id="restaurants-list"></div>
      <footer id="footer">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> <span>All Rights Reserved.</span>
      </footer>
    </section>
    <section id="map-container" aria-label="Restaurants Map">
      <div id="map"></div>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOXHjUlR6SCA4No1qdCcWNOnH95xLDkRM&libraries=places&callback=initMap"></script>
</body>

</html>
